<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #playEvent {
        z-index: 2000;
        width: 100%;
        height: 100%;
        background-color: blue;
      }
    </style>
  </head>

  <body>
    <!-- <div id="playEvent" onclick="handlePlayClick">Click me!</div> -->
    <dialog open id="start-dialog">
      <h2>Welcome</h2>
      <p>Click OK to start the AR Experience.</p>
      <form method="dialog">
        <button id="start-btn">OK</button>
      </form>
    </dialog>
    <div id="scene-container"></div>

    <template id="ar-template">
      <a-scene
        mindar-image="imageTargetSrc: ./combined2.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        renderer="colorManagement: true, physicallyCorrectLights"
      >
        <a-assets>
          <video
            id="einstein-vid-elem"
            loop="true"
            playsinline
            webkit-playsinline
            crossorigin="anonymous"
            src="./einstein_1.mp4"
          ></video>
          <video
            id="godel-vid-elem"
            loop="true"
            playsinline
            webkit-playsinline
            crossorigin="anonymous"
            src="./godel_flip_0.mp4"
          ></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0" einstein-video-component>
          <a-video
            src="#einstein-vid-elem"
            width="1"
            height="1"
            position="0 0 0"
          ></a-video>
        </a-entity>

        <a-entity mindar-image-target="targetIndex: 1" godel-video-component>
          <a-video
            src="#godel-vid-elem"
            width="1"
            height="1"
            position="0 0 0"
          ></a-video>
        </a-entity>
      </a-scene>
    </template>
  </body>
  <script>
    const startBtn = document.getElementById("start-btn");
    const container = document.getElementById("scene-container");
    const template = document.getElementById("ar-template");

    startBtn.addEventListener("click", () => {
      console.log("Initializing AR Scene...");

      // 1. Clone the template content
      // true means "deep clone" (get all children inside)
      const sceneClone = document.importNode(template.content, true);

      // 2. Append it to the DOM
      // This triggers A-Frame to initialize and ask for Camera permissions
      container.appendChild(sceneClone);
    });
    function getRandomIntInclusive(min, max) {
      min = Math.ceil(min);
      max = Math.floor(max);
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    AFRAME.registerComponent("einstein-video-component", {
      init: function () {
        const videoAsset = document.querySelector("#einstein-vid-elem");
        const targetEntity = this.el;

        targetEntity.addEventListener("targetFound", () => {
          let video_src = `./einstein_${getRandomIntInclusive(1, 3)}.mp4`;
          document
            .getElementById("einstein-vid-elem")
            .setAttribute("src", video_src);
          videoAsset.play();
        });
        targetEntity.addEventListener("targetLost", () => {
          videoAsset.pause();
        });
      },
    });

    AFRAME.registerComponent("godel-video-component", {
      init: function () {
        const videoAsset = document.querySelector("#godel-vid-elem");
        const targetEntity = this.el;

        targetEntity.addEventListener("targetFound", () => {
          let video_src = `./godel_flip_${getRandomIntInclusive(0, 2)}.mp4`;
          document
            .getElementById("godel-vid-elem")
            .setAttribute("src", video_src);
          videoAsset.play();
        });
        targetEntity.addEventListener("targetLost", () => {
          videoAsset.pause();
        });
      },
    });
  </script>
</html>
