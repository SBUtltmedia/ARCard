<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: ./einstein.mind;" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <video id="vid-elem" loop="true" playsinline src="./einstein_1.mp4"></video>
        </a-assets>
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0" videoplayonscan>
            <a-video src="#vid-elem" width="1" height="1" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>
</body>
<script>
    AFRAME.registerComponent('videoplayonscan', {
        init: function () {
            const videoAsset = document.querySelector('#vid-elem');
            const targetEntity = this.el;

            function getRandomIntInclusive(min, max) {
                min = Math.ceil(min);
                max = Math.floor(max);
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }

            targetEntity.addEventListener('targetFound', () => {
                let video_src = `./einstein_${getRandomIntInclusive(1, 3)}.mp4`
                document.getElementById("vid-elem").setAttribute("src", video_src);
                videoAsset.play();
            });
            targetEntity.addEventListener('targetLost', () => {
                videoAsset.pause();
            });
        }
    });
</script>

</html>
